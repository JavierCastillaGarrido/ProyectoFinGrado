spring.application.name=BackEstudio
server.servlet.context-path=/tiendaTattoos
spring.mvc.view.prefix=/WEB-INF/vistas/
spring.mvc.view.suffix=.jsp
debug=true

spring.datasource.url:jdbc:mysql://localhost:3306/tiendaTattoos?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=PracticaRoot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.main.allow-circular-references=true